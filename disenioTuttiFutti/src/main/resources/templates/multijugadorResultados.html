<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Tutti Frutti</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h1>RESULTADOS DE LA PARTIDA</h1>
    <h2 th:text="'Sala: ' + ${sala.nombre}">Sala</h2>

    <hr>

    <h3>TABLA DE POSICIONES</h3>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>POSICION</th>
                <th>JUGADOR</th>
                <th>PUNTAJE TOTAL</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jugador, iterStat : ${jugadores}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${jugador.nombre}">Jugador</td>
                <td th:text="${jugador.puntajeTotal}">0</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h3>DETALLE DE RESPUESTAS POR JUGADOR</h3>

    <div th:each="jugador : ${jugadores}">
        <h4 th:text="${jugador.nombre} + ' - ' + ${jugador.puntajeTotal} + ' puntos'">Jugador</h4>

        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>CATEGORIA</th>
                    <th>RESPUESTA</th>
                    <th>VALIDA</th>
                    <th>PUNTOS</th>
                    <th>RAZON</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="respuesta : ${jugador.respuestas}">
                    <td th:text="${respuesta.categoria}">Categoria</td>
                    <td th:text="${respuesta.respuesta}">Respuesta</td>
                    <td>
                        <strong th:if="${respuesta.esValida}">SI</strong>
                        <strong th:unless="${respuesta.esValida}">NO</strong>
                    </td>
                    <td th:text="${respuesta.puntos}">0</td>
                    <td th:text="${respuesta.razon}">Razon</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>

    <hr>

    <h3>OPCIONES</h3>

    <p id="mensaje-reinicio"><em>Que deseas hacer?</em></p>

    <button type="button" id="boton-reiniciar" onclick="volverAJugar()">VOLVER A JUGAR</button>
    <br><br>
    <button type="button" onclick="window.location.href='/juego/multijugador/'">VOLVER AL LOBBY</button>

    <script th:inline="javascript">
        var salaId = /*[[${sala.id}]]*/ 0;
        var jugadorId = /*[[${jugadorId}]]*/ 0;
        var totalJugadores = /*[[${sala.cantidadJugadores}]]*/ 0;
        var stompClient = null;
        var yaSolicitado = false;

        function connect() {
            var socket = new SockJS('/ws-tuttifrutti');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Conectado: ' + frame);

                // Suscribirse a eventos de la sala
                stompClient.subscribe('/topic/sala/' + salaId, function (message) {
                    var msg = JSON.parse(message.body);
                    console.log('Mensaje recibido:', msg);

                    if (msg.tipo === 'REINICIO_SOLICITADO') {
                        var datos = msg.datos;
                        document.getElementById('mensaje-reinicio').innerHTML =
                            '<strong>' + datos.listos + ' de ' + datos.total + ' jugadores quieren volver a jugar</strong>';

                        if (datos.listos >= datos.total) {
                            document.getElementById('mensaje-reinicio').innerHTML =
                                '<strong style="color: green;">Todos quieren volver a jugar! Reiniciando sala...</strong>';
                        }
                    } else if (msg.tipo === 'SALA_REINICIADA') {
                        document.getElementById('mensaje-reinicio').innerHTML =
                            '<strong style="color: green;">Sala reiniciada! Redirigiendo a sala de espera...</strong>';
                        setTimeout(() => {
                            window.location.href = '/juego/multijugador/sala/' + salaId;
                        }, 1000);
                    }
                });
            });
        }

        function volverAJugar() {
            if (yaSolicitado) {
                alert('Ya has solicitado volver a jugar. Esperando a los demas jugadores...');
                return;
            }

            fetch('/juego/multijugador/reiniciar', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    yaSolicitado = true;
                    document.getElementById('boton-reiniciar').disabled = true;
                    document.getElementById('mensaje-reinicio').innerHTML =
                        '<strong>Has confirmado que quieres volver a jugar. Esperando a los demas jugadores...</strong>';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al solicitar reinicio');
            });
        }

        connect();
    </script>
</body>
</html>
